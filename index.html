<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Questions Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>20 Questions - Guess the Pop Culture Reference</h1>
        <div id="question-area">
            <input type="text" id="user-input" placeholder="Ask a yes/no question">
            <button id="submit-btn">Ask</button>
        </div>
        <div id="response-area">
            <p id="ai-response">Your answer will appear here...</p>
        </div>
        <div id="question-count">
            <p>Questions Asked: <span id="question-counter">0</span>/20</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
